<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
    <ui:define name="content">
    <div class="container">

            <div class="col-md-12">

  			<div class="cart">
  				<h:dataTable value="#{cartBean.cart}" var="product"
    			styleClass="table table-condensed"
    			headerClass="cart_menu"
    			rowClasses="order-table-odd-row,order-table-even-row">
 
    			<h:column>
    				<f:facet name="header">PRODUCT</f:facet>
	    			<h:form>
						<h:commandLink action="#{productPageBean.initProductPage(product.id)}">	
    						<h:graphicImage class="img-responsive" style="width: 30px;" value="#{product.picturePath}" />
    					</h:commandLink>
    				</h:form>
    			</h:column>
 
    			<h:column>
    				<f:facet name="header"></f:facet>
    				<h4>
	    				<h:form>
							<h:commandLink action="#{productPageBean.initProductPage(product.id)}">
								<h:outputText value="#{product.name}"/>
			                </h:commandLink>
		                </h:form>
	                </h4>
    			</h:column>
 
    			<h:column>
    				<f:facet name="header">PRICE</f:facet>
    				<h:outputText value="#{product.price}"/> €
    			</h:column>
 
    			<h:column>
    				<f:facet name="header">QUANTITY</f:facet>
    				<div class="cart_quantity_button">
						<h:form>
	    					<h:commandLink class="cart_quantity_down" action="#{cartBean.downQuantity(product.id)}"> - </h:commandLink>
							<h:inputText class="cart_quantity_input" type="text" name="quantity" value="#{product.quantity}" size="2"/>
							<h:commandLink class="cart_quantity_up" action="#{cartBean.upQuantity(product.id)}"> + </h:commandLink>
						</h:form>
					</div>
    			</h:column>
    			
    			<h:column>
    				<f:facet name="header">TOTAL</f:facet>
    				<h:outputText value="#{product.price * product.quantity}"/> € <!-- #{product.price * product.quantity} -->
    			</h:column>
    			
    			<h:column>
    				<f:facet name="header"></f:facet>
    				<h:form>
    				<h:commandLink class="cart_quantity_delete" action="#{cartBean.removeProduct(product.id)}">
							<i class="fa fa-times"></i>
			        </h:commandLink>
			        </h:form>
    			</h:column>
 
    		</h:dataTable>
			</div>

        	</div>
       </div>
    </ui:define>
</ui:composition>
</html>
